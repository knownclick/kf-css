<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KF-CSS Responsive Test</title>
    <link rel="stylesheet" href="dist/kf.css" />
    <style>
      .test-box {
        padding: 2rem;
        border: 1px solid #ccc;
        margin-bottom: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body class="p-m">
    <h1 class="text-2xl text-center mb-l">KF-CSS Responsive Test</h1>

    <!-- Visibility Test -->
    <div class="test-box bg-surface-2 text-white">
      <p class="m:hidden l:hidden xl:hidden">Visible on Mobile (Base)</p>
      <p class="hidden m:block l:hidden xl:hidden">Visible on Tablet (M)</p>
      <p class="hidden l:block xl:hidden">Visible on Desktop (L)</p>
      <p class="hidden xl:block">Visible on Large Desktop (XL)</p>
    </div>

    <!-- Grid Column Test -->
    <h2 class="text-xl mb-m">Grid Column Test</h2>
    <div class="grid gap-m columns-1 m:columns-2 l:columns-4">
      <div class="test-box bg-primary text-white">Item 1</div>
      <div class="test-box bg-primary text-white">Item 2</div>
      <div class="test-box bg-primary text-white">Item 3</div>
      <div class="test-box bg-primary text-white">Item 4</div>
    </div>

    <!-- Width Test -->
    <h2 class="text-xl mb-m mt-l">Width Test</h2>
    <div
      class="test-box bg-secondary text-white width-100 m:width-50 l:width-33"
    >
      Width: 100% (Mobile), 50% (M), 33% (L)
    </div>

    <!-- Responsive Typography -->
    <h2 class="text-xl mb-m mt-l">Typography Test</h2>
    <p class="text-s m:text-l l:text-2xl">
      This text grows with the screen size.
    </p>
  </body>
</html>
